name: alumni_network
description: A Flutter application for alumni network management.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.1.1
  http: ^1.1.0
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.7
  cached_network_image: ^3.3.0
  pull_to_refresh: ^2.0.0
  shimmer: ^3.0.0
  url_launcher: ^6.2.1
  image_picker: ^1.0.4
  file_selector: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
